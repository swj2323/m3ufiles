name: IPTV Download

on:
  workflow_dispatch:
  schedule:
    - cron: "30 17 * * *"  # UTC时间17:30（北京时间次日1:30）

jobs:
  sync-iptv-sources:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Create download directory
        run: mkdir -p Download

      - name: Download IPTV sources
        run: |
          wget -q -O Download/wwkejishe.m3u https://iptv.wwkejishe.top/ALL.m3u
          wget -q -O Download/iptv-api.txt https://raw.githubusercontent.com/Guovin/iptv-database/master/result.txt
          wget -q -O Download/cn.m3u https://raw.githubusercontent.com/iptv-org/iptv/master/streams/cn.m3u
          wget -q -O Download/suxuangipv6.m3u https://raw.githubusercontent.com/suxuang/myIPTV/main/ipv6.m3u
          wget -q -O Download/merged_output.txt https://raw.githubusercontent.com/kimwang1978/collect-tv-txt/main/merged_output.txt
          wget -q -O Download/l.txt https://raw.githubusercontent.com/asdjkl6/tv/tv/.m3u/整套直播源/测试/整套直播源/l.txt
          wget -q -O Download/kk.txt https://raw.githubusercontent.com/asdjkl6/tv/tv/.m3u/整套直播源/测试/整套直播源/kk.txt
          wget -q -O Download/live.txt https://raw.githubusercontent.com/yuanzl77/IPTV/master/live.txt
          wget -q -O Download/fanmingmingipv6.m3u https://raw.githubusercontent.com/fanmingming/live/main/tv/m3u/ipv6.m3u
          wget -q -O Download/vbskycniptv6.txt https://raw.githubusercontent.com/vbskycn/iptv/master/tv/iptv6.txt
          wget -q -O Download/vbskycniptv4.txt https://raw.githubusercontent.com/vbskycn/iptv/master/tv/iptv4.txt
          

      - name: Process files
        shell: bash
        run: |
         find Download -type f -exec bash -c '
         sed -i \
         -e "s/CCTV-$[0-9]\+$[ 　]*[^,]*/CCTV\1/g" \
         -e "s/cctv[-_]\\?$[0-9]\\+$[-_]\\?BPTV/CCTV\1/gi" \
         -e "s/[Cc][Cc][Tt][Vv][-_]\\?$[0-9]\\+$[-+_ ].*/CCTV\1/g" \
         -e "s/BRTV北京卫视/北京卫视/g" \
         -e "s/BRTV卡酷少儿/卡酷少儿/g" \
         -e "s/BRTV纪实科教/纪实科教/g" \
         -e "s/NewTV超级电视剧/超级电视剧/g" \
         -e "s/NewTV超级电影/超级电影/g" \
         -e "s/NewTV超级体育/超级体育/g" \
         -e "s/NewTV超级综艺/超级综艺/g" \
         -e "s/SiTV$[^ ]*$/\1/g" \
         -e "s/iHOT爱$[^ ]*$/爱\1/g" \
         -e "s/上海东方卫视/东方卫视/g" \
         -e "s/福建体育频道/福建文体/g" \
         -e "s/CGTN记录/CGTN纪录/g" \
         "$1"
         ' _ {} \;

      - name: Commit changes
        run: |
          git config --global user.name "IPTV Sync Bot"
          git config --global user.email "iptv-sync@noreply.github.com"
          
          git add -A
          if ! git diff-index --quiet HEAD --; then
            git commit -m "📡 AutoSync IPTV Sources $(date +'%Y-%m-%d %H:%M UTC')"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
